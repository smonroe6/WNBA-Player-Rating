name: Auto-update WNBA Metrics

permissions:
  contents: write
on:
  schedule:
    # 6:00 AM CST (11:00 UTC) and 3:30 PM CST (20:30 UTC)
    - cron: "0 11 * * *"
    - cron: "30 20 * * *"
  workflow_dispatch: # Allows manual run from GitHub UI

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: ðŸ“¦ Install dependencies
        run: pip install pandas jupyter lxml

      - name: ðŸ“Š Run scrape.ipynb
        run: jupyter nbconvert --to notebook --execute notebooks/scrape.ipynb --output scrape.ipynb

      - name: â³ Wait for 2023Data.csv to exist
        run: |
          timeout=30
          while [ ! -f data/Cleaned/2023Data.csv ] && [ $timeout -gt 0 ]; do
            echo "Waiting for data/Cleaned/2023Data.csv..."
            sleep 1
            timeout=$((timeout - 1))
          done
          if [ $timeout -eq 0 ]; then
            echo "File not found in time!"
            exit 1
          fi

      - name: ðŸ§® Run Metrics.ipynb
        run: jupyter nbconvert --to notebook --execute notebooks/Metrics.ipynb --output Metrics.ipynb

      - name: ðŸ•’ Update last_updated.txt
        run: |
          date -u +"%Y-%m-%dT%H:%M:%SZ" > data/Metrics/last_updated.txt

      - name: ðŸ“¤ Commit and push updated CSVs
        run: |
          git config --global user.email "sdmonroe1999@gmail.com"
          git config --global user.name "GitHub Actions Bot"
          git add data/Metrics/*.csv data/Metrics/last_updated.txt
          git diff --cached --quiet || (git commit -m "ðŸ“ˆ Auto-update WNBA metrics" && git push)
