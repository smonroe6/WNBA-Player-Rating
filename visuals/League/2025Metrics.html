<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>2025 WNBA Player Metrics</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- DataTables (Bootstrap 5 integration) -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"
    />

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <style>
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }

      h1 {
        color: #ff5910;
        text-align: center;
        margin-top: 20px;
      }

      table.dataTable thead {
        background-color: #ff5910;
        color: white;
      }

      table.dataTable tbody tr:nth-child(even) {
        background-color: #ffffff;
      }
      table.dataTable tbody tr:nth-child(odd) {
        background-color: #f0f0f0;
      }

      .back-button {
        background-color: #ff5910;
        color: white;
        padding: 10px;
        display: inline-block;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <!-- Back Button -->
    <p>
      <a
        href="/WNBA-Player-Rating/visuals/League/LeagueNav.html"
        style="
          background-color: #005bbb;
          color: white;
          padding: 8px 16px;
          text-decoration: none;
          border-radius: 6px;
          font-family: sans-serif;
        "
        >‚Üê Back to League Navigation</a
      >
    </p>

    <h2>WNBA Player Ratings (2025)</h2>
    <img
      id="leagueLogo"
      src="/WNBA-Player-Rating/visuals/Logos/WNBA.png"
      alt="League Logo"
      style="max-height: 100px; margin-bottom: 20px"
    />
    <div style="overflow-x: auto">
      <table
        id="metricsTable"
        class="table table-striped table-bordered nowrap"
        style="width: 100%"
      ></table>
    </div>

    <script>
      $(document).ready(function () {
        $.get(
          "/WNBA-Player-Rating/data/Metrics/2025Metrics.csv",
          function (csvData) {
            const lines = csvData.trim().split("\n");
            const headers = lines[0].split(",");
            const rows = lines.slice(1).map((line) => line.split(","));

            const thead =
              "<thead><tr>" +
              headers.map((h) => `<th>${h}</th>`).join("") +
              "</tr></thead>";
            const tbody =
              "<tbody>" +
              rows
                .map((row) => {
                  return (
                    "<tr>" +
                    row
                      .map((cell, i) => {
                        if (headers[i].trim() === "Player") {
                          const playerName = encodeURIComponent(cell.trim());
                          return `<td><a href="/WNBA-Player-Rating/visuals/player.html?name=${playerName}">${cell}</a></td>`;
                        } else {
                          return `<td>${cell}</td>`;
                        }
                      })
                      .join("") +
                    "</tr>"
                  );
                })
                .join("") +
              "</tbody>";

            const perIndex = headers.findIndex((h) => h.trim() === "WNBAPER");

            $("#metricsTable")
              .html(thead + tbody)
              .DataTable({
                scrollX: true,
                paging: true,
                ordering: true,
                searching: true,
                order: [[perIndex, "desc"]], // autosort by PER column
              });
          }
        );
      });
    </script>
    <p>
      <span id="last-updated" class="badge mt-3" title=""></span>
    </p>

    <script>
      $.get(
        "/WNBA-Player-Rating/data/Metrics/last_updated.txt",
        function (timestamp) {
          const updatedUtc = new Date(timestamp.trim());
          const now = new Date();

          const diffMs = now - updatedUtc;
          const diffMinutes = Math.floor(diffMs / 1000 / 60);
          const diffHours = Math.floor(diffMinutes / 60);

          // Format UTC -> Central Time (CDT or CST based on time of year)
          const options = {
            timeZone: "America/Chicago",
            hour: "numeric",
            minute: "numeric",
            hour12: true,
            month: "short",
            day: "numeric",
            year: "numeric",
          };
          const formattedLocal = new Intl.DateTimeFormat(
            "en-US",
            options
          ).format(updatedUtc);

          // Badge text
          let badgeText = "";
          if (diffHours < 1) {
            badgeText = `üü¢ Updated ${diffMinutes} minute${
              diffMinutes !== 1 ? "s" : ""
            } ago`;
          } else if (diffHours <= 12) {
            badgeText = `üü¢ Updated ${diffHours} hour${
              diffHours !== 1 ? "s" : ""
            } ago`;
          } else {
            badgeText = `üü° Updated ${diffHours} hour${
              diffHours !== 1 ? "s" : ""
            } ago`;
          }

          // Set badge styling and tooltip
          const badge = $("#last-updated");
          badge.text(badgeText);
          badge.attr(
            "title",
            `Last updated at ${formattedLocal} (Central Time)`
          );

          // Apply badge color
          badge.removeClass("bg-success bg-warning");
          badge.addClass(diffHours <= 12 ? "bg-success" : "bg-warning");
        }
      );
    </script>
  </body>
</html>
