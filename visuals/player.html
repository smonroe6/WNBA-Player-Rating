<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Player Metrics</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- DataTables (Bootstrap 5 integration) -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <style>
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      h1 {
        color: #ff5910;
        text-align: center;
        margin-bottom: 30px;
      }

      table.dataTable thead {
        background-color: #ff5910;
        color: white;
      }

      table.dataTable tbody tr:nth-child(even) {
        background-color: #ffffff;
      }

      table.dataTable tbody tr:nth-child(odd) {
        background-color: #f0f0f0;
      }

      a.back-link {
        background-color: #005bbb;
        color: white;
        padding: 8px 16px;
        text-decoration: none;
        border-radius: 6px;
        font-family: sans-serif;
        margin-bottom: 20px;
        display: inline-block;
      }
    </style>
  </head>

  <body>
    <!-- Back Button -->
    <p>
      <a
        href="/WNBA-Player-Rating/visuals/MetricsNav.html"
        style="
          background-color: #005bbb;
          color: white;
          padding: 8px 16px;
          text-decoration: none;
          border-radius: 6px;
          font-family: sans-serif;
        "
        >‚Üê Back to Metrics Navigation</a
      >
    </p>

    <h1 id="playerName">Player Stats</h1>

    <div style="overflow-x: auto">
      <table
        id="playerTable"
        class="table table-striped table-bordered nowrap"
        style="width: 100%"
      ></table>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const playerName = decodeURIComponent(params.get("name") || "");

      $("#playerName").text(`Stats for ${playerName}`);

      $.get(
        "/WNBA-Player-Rating/data/Metrics/AllPlayersMetrics.csv",
        function (csvData) {
          const lines = csvData.trim().split("\n");
          const headers = lines[0].split(",");
          const rows = lines.slice(1).map((line) => line.split(","));

          const filtered = rows.filter((row) => row[0] === playerName);

          if (filtered.length === 0) {
            $("#playerTable").html("<p>No data available for this player.</p>");
            return;
          }

          const thead =
            "<thead><tr>" +
            headers
              .slice(1)
              .map((h) => `<th>${h}</th>`)
              .join("") +
            "</tr></thead>";

          const tbody =
            "<tbody>" +
            filtered
              .map((row) => {
                return (
                  "<tr>" +
                  row
                    .slice(1)
                    .map((cell) => `<td>${cell}</td>`)
                    .join("") +
                  "</tr>"
                );
              })
              .join("") +
            "</tbody>";

          const seasonIndex = headers.indexOf("Season") - 1; // -1 because we removed 'Player'

          $("#playerTable")
            .html(thead + tbody)
            .DataTable({
              scrollX: true,
              paging: true,
              ordering: true,
              searching: false,
              order: [[seasonIndex, "desc"]],
            });
        }
      );
    </script>
  </body>
</html>
