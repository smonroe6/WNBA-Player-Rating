<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>2023 WNBA Player Metrics</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- DataTables (Bootstrap 5 integration) -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"
    />

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <style>
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }

      h1 {
        color: #ff5910;
        text-align: center;
        margin-top: 20px;
      }

      table.dataTable thead {
        background-color: #ff5910;
        color: white;
      }

      table.dataTable tbody tr:nth-child(even) {
        background-color: #ffffff;
      }
      table.dataTable tbody tr:nth-child(odd) {
        background-color: #f0f0f0;
      }

      .back-button {
        background-color: #ff5910;
        color: white;
        padding: 10px;
        display: inline-block;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <!-- Back Button -->
    <p>
      <a
        href="/WNBA-Player-Rating/visuals/MetricsNav.html"
        style="
          background-color: #005bbb;
          color: white;
          padding: 8px 16px;
          text-decoration: none;
          border-radius: 6px;
          font-family: sans-serif;
        "
        >‚Üê Back to Metrics Navigation</a
      >
    </p>

    <h2 id="playerName"></h2>
    <div id="metrics"></div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const playerName = decodeURIComponent(params.get("name") || "");

      $("#playerName").text(`Stats for ${playerName}`);

      $.get(
        "/WNBA-Player-Rating/data/Metrics/AllPlayersMetrics.csv",
        function (csvData) {
          const lines = csvData.trim().split("\n");
          const headers = lines[0].split(",");
          const rows = lines.slice(1).map((l) => l.split(","));

          const filtered = rows.filter((row) => row[0] === playerName); // Assumes "Player" is first column

          if (filtered.length === 0) {
            $("#metrics").html("<p>No data available for this player.</p>");
            return;
          }

          const table = $("<table class='table table-bordered'></table>");
          const thead = $(
            "<thead><tr><th>Season</th><th>Pos</th><th>WinScore</th><th>Efficiency</th><th>PER</th></tr></thead>"
          );
          const tbody = $("<tbody></tbody>");

          filtered.forEach((row) => {
            tbody.append(
              `<tr><td>${row[1]}</td><td>${row[2]}</td><td>${row[3]}</td><td>${row[4]}</td><td>${row[5]}</td></tr>`
            );
          });

          table.append(thead).append(tbody);
          $("#metrics").append(table);
        }
      );
    </script>
  </body>
</html>
